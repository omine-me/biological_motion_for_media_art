<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.6/control_utils.css" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils_3d/control_utils_3d.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <video class="input_video" style="display: none;"></video>
    <video autoplay loop id="background_video" style="display: none;" class="background_video"></video>
    <video autoplay loop id="video_video" style="display: none;" class="background_video"></video>
    <canvas class="output_canvas" width="1280px" height="720px" style="border:3px solid;width: 100%;"></canvas>
    <!-- <div class="landmark-grid-container"></div> -->
  </div>
  <input type="checkbox" id="isVideoOn" onchange="toggleVideo()" checked ><label for="isVideoOn">Show video / ビデオオン</label><br>
  &emsp;<input type="radio" id="video_source_camera" name="video_source" value="camera" checked>Use camera<br>
  &emsp;<input type="radio" id="video_source_video" name="video_source" value="video" disabled>Use video <span id="video_warn">(Choose file first→)</span><input id="video_input" type="file" accept="video/*" onchange="toggle_radio_button_disable()"/>
  <br>
  <br>
  <input type="checkbox" id="isBGVideoOn" onchange="toggleBGVideo()"><label for="isBGVideoOn">Show background video / 背景ビデオオン</label>
  <input id="bg_video_input" type="file" accept="video/*" />
  <br>
  <br>
  <input type="checkbox" id="areConnectorsVisible" onchange="toggleConnector()" ><label for="areConnectorsVisible">Are Connectors Visible / ラインを表示</label>
  <br>
  point visibility / 点の表示
  <input type="checkbox" id="head" onchange="toggleLandmark(0)" checked><label for="head">head</label>
  <br>

  <input type="checkbox" id="left_wrist" onchange="toggleLandmark(15)" checked><label for="left_wrist">left_wrist</label>
  <input type="checkbox" id="left_elbow" onchange="toggleLandmark(13)" checked><label for="left_elbow">left_elbow</label>
  <input type="checkbox" id="left_shoulder" onchange="toggleLandmark(11)" checked><label for="left_shoulder">left_shoulder</label>

  <input type="checkbox" id="right_shoulder" onchange="toggleLandmark(12)" checked><label for="right_shoulder">right_shoulder</label>
  <input type="checkbox" id="right_elbow" onchange="toggleLandmark(14)" checked><label for="right_elbow">right_elbow</label>
  <input type="checkbox" id="right_wrist" onchange="toggleLandmark(16)" checked><label for="right_wrist">right_wrist</label>
  <br>
  
  <input type="checkbox" id="left_hip" onchange="toggleLandmark(23)" checked><label for="left_hip">left_hip</label>
  <input type="checkbox" id="right_hip" onchange="toggleLandmark(24)" checked><label for="right_hip">right_hip</label>
  <br>

  <input type="checkbox" id="left_knee" onchange="toggleLandmark(25)" checked><label for="left_knee">left_knee</label>
  <input type="checkbox" id="right_knee" onchange="toggleLandmark(26)" checked><label for="right_knee">right_knee</label>
  <br>

  <input type="checkbox" id="left_ankle" onchange="toggleLandmark(27)" checked><label for="left_ankle">left_ankle</label>
  <input type="checkbox" id="right_ankle" onchange="toggleLandmark(28)" checked><label for="right_ankle">right_ankle</label>
  <br>


  
  <br>
  <p>⚠Advanced Setting⚠</p>
  <div class="control-panel">
</div>
</body>
<script type="text/javascript" src="pose.js"></script>
</html>
