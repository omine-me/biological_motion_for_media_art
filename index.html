<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.6/control_utils.css" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>

<body>
  <div class="container">
    <video class="input_video" style="display: none;"></video>
    <canvas class="output_canvas" width="1280px" height="720px"></canvas>
    <!-- <div class="landmark-grid-container"></div> -->
  </div>
  <input type="checkbox" id="isVideoOn" onchange="toggleVideo()" checked ><label for="isVideoOn">Is video on</label>
  <input type="checkbox" id="areConnectorsVisible" onchange="toggleConnector()" checked ><label for="areConnectorsVisible">Are Connectors Visible</label>
  <div class="control-panel">
</div>
</body>
<script type="text/javascript" src="pose.js"></script>
</html>
